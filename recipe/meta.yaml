{% set name = "skore" %}
{% set version = "0.9.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skore-{{ version }}.tar.gz
  sha256: 35196ed84d2ffc07a59aeec8fc0c118dcc0c4b636570f01ddc7cf81e07b54ee9

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - IPython
    - anywidget
    - importlib-metadata  # [py<=39]
    - ipywidgets
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - rich
    - scikit-learn
    - skore-hub-project
    - skore-local-project

test:
  imports:
    - skore
    - skore_hub_project
    - skore_local_project
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/probabl-ai/skore
  summary: the scikit-learn sidekick
  description: |
    Skore helps data scientists focus on what matters: building
    impactful models with hindsight and clarity.
  doc_url: https://skore.probabl.ai
  dev_url: https://github.com/probabl-ai/skore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - auguste-probabl
    - glemaitre
    - mariesacksick
    - sylvaincom
    - thomass-dev
    - tuscland
