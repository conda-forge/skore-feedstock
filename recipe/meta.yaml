{% set name = "skore" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skore-{{ version }}.tar.gz
  sha256: ea83a9fa2702e956c78e7ab3bea09ad4ed2c63b024cf81ba93c788727c1ce00b

build:
  entry_points:
    - skore = skore.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - diskcache
    - fastapi
    - joblib
    - matplotlib-base
    - numpy
    - orjson
    - pandas
    - platformdirs
    - plotly >=5,<6
    - psutil
    - pyarrow
    - rich
    - scikit-learn
    - skops
    - uvicorn

test:
  imports:
    - skore
  commands:
    - pip check
    - skore --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/probabl-ai/skore
  summary: the scikit-learn sidekick
  description: |
    Skore helps data scientists focus on what matters: building
    impactful models with hindsight and clarity.
  doc_url: https://skore.probabl.ai
  dev_url: https://github.com/probabl-ai/skore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - auguste-probabl
    - glemaitre
    - MarieSacksick
    - sylvaincom
    - thomass-dev
    - tuscland
